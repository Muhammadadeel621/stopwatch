    }
    h2 {
        color: white;
        background-color:green;
        text-align: center;

        padding: 10px;

        width: 20%;

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div>
            <h2 id="min">00</h2>
            <h2 id="sec">00</h2>
            <h2 id="msec">00</h2>

        <div class="change1">
            <button id=btn1 type="button" class="btn btn-danger" onclick="start()" >START</button>

        </div>

    </div>
